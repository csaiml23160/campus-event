<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Events | Campus Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Campus Events</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register">
        <div class="container">
            <h2>Register for an Event</h2>
            <p>Fill out the form below to register for any upcoming campus event.</p>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Choose an event</option>
                    <option value="science-fair">Annual Science Fair</option>
                    <option value="sports-meet">Sports Meet</option>
                    <option value="freshers-week">Freshers 2024</option>
                </select>

                <label for="comments">Comments or Questions:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments or questions"></textarea>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Events | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
